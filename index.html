<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krupesh Vithlani's Screen Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <center> 
        <h1 class="text-primary">Krupesh Vithlani's Screen Recorder</h1>
        <button id="button" class="btn btn-primary" style="margin-top: 80px;">Click on Player To Recording</button</center><br><br>
    <video src="" width="700" height="400" controls></video>

    <script>
        const btn = document.getElementById('button');



            btn.onclick = function (){
            const start = async()=>{

                const stream = await navigator.mediaDevices.getDisplayMedia(
                    {
                        video: {
                            MediaSource: "screen",
                        }
                    }
                )
                const data = [];
                const mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable=(e)=>{
                    data.push(e.data);
                }
                mediaRecorder.start();
                mediaRecorder.onstop=(e)=>{
                    document.querySelector("video").src=URL.createObjectURL(
                        new Blob(data,{
                            type:data[0].type
                        })
                    )
                }
            }
        
            start();
            }
            document.querySelector("video").style.display='block';
    </script>
</body>
</html>
